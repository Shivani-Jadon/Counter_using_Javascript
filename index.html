<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
    </head>

    <body>
        <section id="container">
            <div id="heading">
                <span>Counter</span>
            </div>

            <form id="Counter-input">
                <div id="input">
                    <label>Enter Counter Value</label>
                    <input id="data" type="text" placeholder="0-9" value="">
                </div>
                <button id="btn1" type="button" >Start Counter</button>
                <button id="btn2" type="reset">Reset Counter</button>
            </form>

            <div id="counter-container">
                <div id="counter">
                   <div id="ctr1" data-value="">
                       <div id="ctr2" data-value=""></div>
                   </div>
                   <div id="invalid">Invalid Input</div>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
